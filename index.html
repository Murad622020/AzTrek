<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Buz P√º≈ük Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f7ff;
        text-align: center;
        padding: 30px;
    }
    .box {
        width: 90%;
        max-width: 450px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #aaa;
        resize: none;
    }
    button {
        margin-top: 15px;
        padding: 15px 25px;
        font-size: 18px;
        background: #28a745;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #1f8a38;
    }
    .result {
        margin-top: 20px;
        text-align: left;
        font-size: 18px;
        padding: 15px;
        background: #e9fff1;
        border-radius: 10px;
        display: none;
    }
</style>
</head>
<body>

<div class="box">
    <h2>üéÅ Buz P√º≈ük Generator</h2>
    <p>Adlarƒ± alt-alta yaz:</p>

    <textarea id="names" placeholder="M…ôs…ôl…ôn:
Aysel
Murad
El≈ü…ôn
N…ôrmin
..."></textarea>

    <button onclick="generate()">P√º≈ük At</button>

    <div id="result" class="result"></div>
</div>

<script>
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function generate() {
    let names = document.getElementById("names").value
        .split("\n")
        .map(n => n.trim())
        .filter(n => n.length > 0);

    if (names.length < 2) {
        alert("Minimum 2 ad olmalƒ±dƒ±r!");
        return;
    }

    let givers = [...names];
    let receivers = [...names];

    do {
        shuffle(receivers);
    } while (givers.some((g, i) => g === receivers[i]));

    let out = "";
    for (let i = 0; i < givers.length; i++) {
        out += `üéÖ <b>${givers[i]}</b> ‚Üí üéÅ <b>${receivers[i]}</b><br>`;
    }

    let resultBox = document.getElementById("result");
    resultBox.innerHTML = out;
    resultBox.style.display = "block";
}
</script>

</body>
</html>
